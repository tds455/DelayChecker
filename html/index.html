<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <div class="card text-center">
            <div class="card-header pt-3">
              Enter flight info
            </div>
            <div class="card-body">
              <h5 class="card-title">Please select arrival airport code and flight number</h5>
            </div>
            <div class="justify-content-between">
                  <div class="input-group mb-2 pl-2 pr-2">
                    <input type="text" minlength="3" maxlength="3" class="form-control" id="FormInputAirport" placeholder="Arrival airport IATA code" >
                    <input type="number" class="form-control" id="FormInputFlight" placeholder="Flight #" >
                  </div>
                  <div class="col-12">
                    <button onclick="InputValidation()" class="btn btn-primary mb-2">Submit</button>
                  </div>
                </div>
            <div id="CardFooter" class="pb-3 card-footer text-body-secondary">
              <a href="https://www.iata.org/en/publications/directories/code-search/">List of airport codes available here</a>
              <!-- Display response error / confirmation here -->
            </div>
          </div>

          <div id="ResponseCards" class="container">
            

          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="index.js"></script>
  </body>
</html>
